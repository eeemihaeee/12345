<!--Программа, для повторного действия цикла -->
<script> 
		const list = document.querySelectorAll('.list');
		function activeLink(){
		list.forEach((item)=>
		item.classList.remove('active'));
		this.classList.add('active');
		}
		list.forEach((item)=>
		item.addEventListener('click',activeLink));
	</script>
